<!DOCTYPE html>
<html lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="style.css?v=2">
    <script src="jquery-3.6.0.min.js" type="text/javascript"></script>
    <title>MTS</title>
    <style>
        html,body {
            overflow: hidden;
            -webkit-touch-callout: none; /* iOS Safari */
            -webkit-user-select: none; /* Safari */
            -khtml-user-select: none; /* Konqueror HTML */
            -moz-user-select: none; /* Old versions of Firefox */
            -ms-user-select: none; /* Internet Explorer/Edge */
            user-select: none; /* Non-prefixed version, currently supported by Chrome, Edge, Opera and Firefox */
            touch-action: none;
        }
    </style>
<body>
    <div id="loader" class="screen loader_screen hidden">
        <div id="head_logo" class="head_logo hidden"></div>
    <div class="wrapper_lines">
        <div class="line line_1"></div>
        <div class="line line_2"></div>
        <div class="line line_3"></div>
        <div class="line line_4"></div>
        <div class="line line_5"></div>

        <div class="line line_6"></div>
        <div class="line line_7"></div>
        <div class="line line_8"></div>
        <div class="line line_9"></div>
        <div class="line line_10"></div>
    </div>
    <div class="anim_logo">
        <div class="logo"></div>
        <div id="logo_name" class="logo_name"></div>
    </div>

    <div id="progress_time" class="hidden">
        0
    </div>
    </div>

    <div class="screen">
        <div class="joystick-container"></div>
        <div class="header">
            <div class="logo"></div>
            <div class="info "></div>
        </div>
        <div class="info_menu hidden">
            <div class="info_item">
                <div class="info_shot"></div>
                <p>нажми, чтобы сделать фото<br> <span style="color: #FF002D;">
                    (Включи запись экрана, чтобы<br>поделиться своими <br>приключениями)
                </span></p>
            </div>
            <div class="info_item">
                <div class="info_animation"></div>
                <p>нажми, чтобы открыть выбор<br> эмоций аватара</p>
            </div>
            <div class="info_item">
                <div class="info_mining"></div>
                <p>нажми, чтобы собрать коины</p>
            </div>
            <div class="btn_close_info"></div>
        </div>




        <div class="animation_menu hidden">
            <div class="anim_hello" onclick="sendMessageToApp('anim_hello')"></div>
            <div class="anim_smile" onclick="sendMessageToApp('anim_smile')"></div>
            <div class="anim_dance" onclick="sendMessageToApp('anim_dance')"></div>

        </div>
        <div class="footer_menu">
            <div class="shot"></div>
            <div class="animation"></div>
            <div class="mining" onclick="sendMessageToApp('mining')"></div>
        </div>
        <div class="payment payment_true hidden">
            <p>Вам начислено</p>
                <span>100 <svg width="23" height="23" viewBox="0 0 23 23" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M11.5 0C9.22552 0 7.00211 0.674466 5.11094 1.9381C3.21978 3.20174 1.74579 4.99779 0.875387 7.09914C0.00497952 9.20049 -0.222754 11.5128 0.220975 13.7435C0.664705 15.9743 1.75998 18.0234 3.36828 19.6317C4.97658 21.24 7.02568 22.3353 9.25646 22.779C11.4872 23.2228 13.7995 22.995 15.9009 22.1246C18.0022 21.2542 19.7983 19.7802 21.0619 17.8891C22.3255 15.9979 23 13.7745 23 11.5C22.9986 8.45045 21.7865 5.5262 19.6302 3.36984C17.4738 1.21347 14.5496 0.00141347 11.5 0ZM17.1006 17.09H5.91002V5.89935H17.1006V17.09Z" fill="white"/>
                    </svg></span>
            <div class="btn_close_payment"></div>
        </div>
        <div class="payment payment_false hidden">
            <p style="margin:10px">Вы уже воспользовались<br> начислением коинов.<br> Возвращайтесь завтра. </p>
            <div class="btn_close_payment"></div>
        </div>

        <div class="photo_wrapper hidden">
            <div class="photo" style="text-align: center;">
                <div class="photo_logo"></div>
                <img id="screenData" src="" style="width: auto; max-height: 100%;">
                <div class="btn_close_photo"></div>
            </div>
            <div class="menu_photo">
                <div class="btn_photo">
                    <div class="btn_again"></div>
                    <p>Переснять</p>
                </div>
                <div class="btn_photo">
                    <div class="btn_share"></div>
                    <p>Поделиться</p>
                </div>
            </div>
        </div>
    </div>


    <script src="index.js"></script>
</body>
</html>
